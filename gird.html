<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid practise</title>
</head>
<body style="padding-bottom: 1000px;">
  <div style="
    display: grid;
    grid-template-columns: 100px 100px;
    grid-template-rows: 100px 100px;
    ">
    <div style="background-color: lightblue">div 1</div>
    <div style="background-color: lightcoral;">div 2</div>
  </div>

  <div style="
    display: grid;
    grid-template-columns: 100px 100px 200px;
    grid-template-rows: 100px 100px;
    ">
    <div style="background-color: lightblue">div 1</div>
    <div style="background-color: lightcoral;">div 2</div>
    <div style="background-color: lightcoral;">div 3</div>
  </div>

  <div style="
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  column-gap: 20px;
  row-gap: 40px;
  margin-bottom: 50px;

  ">
  <div style="background-color: lightblue; height:150px;">div 1</div>
  <div style="background-color: lightcoral; height:150px;">div 2</div>
  <div style="background-color: lightblue; height:150px;">div 1</div>
  <div style="background-color: lightcoral; height:150px;">div 2</div>
  <div style="background-color: lightblue; height:150px;">div 1</div>
  <div style="background-color: lightcoral; height:150px;">div 2</div>
</div>

<div style="
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  column-gap: 20px;
  row-gap: 10px;
">
  <div style="background-color: blueviolet;">col1</div>
  <div style="background-color: blueviolet;">col2</div>
  <div style="background-color: blueviolet;">col3</div>
  <div style="background-color: blueviolet;">col4</div>
  <div style="background-color: blueviolet;">col1</div>
  <div style="background-color: blueviolet;">col2</div>
  <div style="background-color: blueviolet;">col3</div>
  <div style="background-color: blueviolet;">col4</div>
</div>




</body>
</html>
